<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Payment</title>
    <link href="payment.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
    
    <div class="wrapper">
        <h2>ข้อมูลการจอง</h2>
        <form method="POST">
            <h4>บัญชี</h4>
            <div class="input-group">
                <div class="input-box">
                    <input type="text" placeholder="ชื่อ - สกุล" required class="name">
                    <i class="fa fa-user icon"></i>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="เบอร์โทรศัพท์" required class="name">
                    <i class="fa fa-phone icon"></i>
                </div>
            </div>

            <div class="input-group">
                <div class="input-box">
                    <input type="email" placeholder="อีเมล์" required class="name">
                    <i class="fa fa-envelope icon"></i>
                    
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <h4>วัน เดือน ปีเกิด</h4>
                    <input type="text" placeholder="DD" class="dob">
                    <input type="text" placeholder="MM" class="dob">
                    <input type="text" placeholder="YYYY" class="dob">
                </div>
                <div class="input-box">
                    <h4>เพศ</h4>
                    <input type="radio" id="b1" name="gendar" checked class="radio">
                    <label for="b1">ชาย</label>
                    <input type="radio" id="b2" name="gendar" checked class="radio">
                    <label for="b1">หญิง</label>
                </div>
            </div>
            </div>
        </form>
    </div>
</body>
</html>
